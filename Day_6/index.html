<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>100 Days of CSS</title>
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    
    <div class="frame">
      <div class="center">
        <div class="inner-frame">
          <div class="profile">
            <div class="profile-image">
              <div class="image">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <img src="potter.jpg" alt="Harry Potter">
              </div>
            </div>
            <div class="profile-name">
              <span class="name">Harry Potter</span>
              <span class="job">Magical Wizard</span>
            </div>
            <div class="actions">
              <button class="btn">Follow</button>
              <button class="btn">Message</button>
            </div>
          </div>
          <div class="profile-info">
              <div class="profile-stats">
                <span class="value">523</span>
                <span class="description">Posts</span>  
              </div>
              <div class="profile-stats">
                  <span class="value">1387</span>
                  <span class="description">Likes</span>
                </div>
              <div class="profile-stats">
                  <span class="value">146</span>
                  <span class="description">Followers</span>
                </div>
          </div>
        </div>

      </div>
    </div>


    <script src="js/main.js"></script>

  </body>
</html>
