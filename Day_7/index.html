<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>100 Days of CSS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    
    <div class="frame">
      <div class="center">
        <div class="panel">
            <div class="header">
                <div class="menu-graphic">
                    <div class="dash-top"></div>
                    <div class="menu-circle"></div>
                    <div class="dash-bottom"></div>
                </div>
                <span class="title">Notifications</span>
                <input type="text" placeholder="Search..." class="search-bar"></input>
                <div class="search-box fas fa-search"></div>
            </div>
            <div class="notifications">
                <div class="line"></div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">9:24am</span>
                    <p><strong>John Walker</strong> posted a photo on your wall.</p>
                </div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">10:12am</span>
                    <p><strong>Master Yoda</strong> commented on your last post.</p>
                </div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">Yesterday</span>
                    <p><strong>Obi-Wan</strong> added you as a friend.</p>
                </div>
            </div>
        </div>    
        <div class="menu">
            <ul class="menu-list">
                <li class="menu-item"><span class="far fa-square"></span>Dashboard</li>
                <li class="menu-item"><span class="far fa-square"></span>Profile</li>
                <li class="menu-item"><span class="far fa-square"></span>Notifications</li>
                <li class="menu-item"><span class="far fa-square"></span>Messages</li>
                <li class="menu-item"><span class="far fa-square"></span>Settings</li>
            </ul>
        </div> 
    </div>
</div>


    <script src="js/main.js"></script>

  </body>
</html>
