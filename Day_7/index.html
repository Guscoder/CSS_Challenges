<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>100 Days of CSS</title>
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    
    <div class="frame">
      <div class="center">
        <div class="panel">
            <div class="header">
                <div class="menu-graphic"></div>
                <div class="title">Notifications</div>
                <div class="search-bar"></div>
                <div class="search-box"></div>
            </div>
            <div class="notifications">
                <div class="notification">
                    <div class="circle"></div>
                    <span>9:24am</span>
                    <p><strong>John Walker</strong> posted a photo on your wall.</p>
                </div>
                <div class="notification">
                    <div class="circle"></div>
                    <span>10:12am</span>
                    <p><strong>Master Yoda</strong> commented on your last post.</p>
                </div>
                <div class="notification">
                    <div class="circle"></div>
                    <span>Yesterday</span>
                    <p><strong>Obi-Wan</strong> added you as a friend.</p>
                </div>
            </div>
        </div>    
        <div class="menu">
            <ul class="menu-list">
                <li class="menu-item">Dashboard</li>
                <li class="menu-item">Profile</li>
                <li class="menu-item">Notifications</li>
                <li class="menu-item">Messages</li>
                <li class="menu-item">Settings</li>
            </ul>
        </div> 
    </div>
</div>


    <script src="js/main.js"></script>

  </body>
</html>
