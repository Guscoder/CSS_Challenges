<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>100 Days of CSS</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>


  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    
    <div class="frame">
      <div class="center">
        <div class="graph">

          <div class="graph-heading">
            <div class="report">
              <span class="large-text">WEEKLY REPORT</span>
              <span class="small-text">01.Fen - 07.Feb</span>
            </div>
            <div class="revenue">
              <span class="small-text">Revenue</span>
              <span class="large-text">$ 3621.79</span>
            </div>
          </div>

          <div class="graph-lines">
            <div class="graph-background-lines">
              <div class="line-1">
                <div class="line-key">
                  <span class="views">Views</span>
                  <span class="purchases">Purchases</span>
                </div>
              </div>
              <div class="line-2"></div>
              <div class="line-3"></div>
              <div class="data red-line">
                 <svg>
                    <polyline points="29,76 70,42 110,53 150,41 191,68 221,78 271,49"></polyline>    
                </svg>
                <div class="points">
                  <div class="point-1">
                      <div class="tooltip">458</div>
                  </div>
                  <div class="point-2">
                      <div class="tooltip">812</div>
                  </div>
                  <div class="point-3">
                      <div class="tooltip">746</div>
                  </div>
                  <div class="point-4">
                      <div class="tooltip">877</div>
                  </div>
                  <div class="point-5">
                      <div class="tooltip">517</div>
                  </div>
                  <div class="point-6">
                      <div class="tooltip">434</div>
                  </div>
                  <div class="point-7">
                      <div class="tooltip">458</div>
                  </div>
                </div>
              </div>
              <div class="data blue-line">
                <svg>
                    <polyline points="29,91 70,80 110,95 150,75 191,81 221,94 271,84"></polyline>    
                </svg>
                 <div class="points">
                    <div class="point-1">
                        <div class="tooltip">26</div>
                    </div>
                    <div class="point-2">
                        <div class="tooltip">41</div>
                    </div>
                    <div class="point-3">
                        <div class="tooltip">22</div>
                    </div>
                    <div class="point-4">
                        <div class="tooltip">36</div>
                    </div>
                    <div class="point-5">
                        <div class="tooltip">25</div>
                    </div>
                    <div class="point-6">
                        <div class="tooltip">13</div>
                    </div>
                    <div class="point-7">
                        <div class="tooltip">20</div>
                    </div>
                </div>
              </div>
            </div>

            <div class="weekdays">
              <div class="days">MON</div>
              <div class="days">TUE</div>
              <div class="days">WED</div>
              <div class="days">THU</div>
              <div class="days">FRI</div>
              <div class="days">SAT</div>
              <div class="days">SUN</div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <script src="js/main.js"></script>

  </body>
</html>
