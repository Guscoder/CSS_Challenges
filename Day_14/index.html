<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>100 Days of CSS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>


  <body> 
    
    <div class="frame">
        <div class="card">
          <div class="flip">
            <div class="front">
              <img src="http://100dayscss.com/codepen/bycicle.svg">
              <div class="street">
                <div class="stripe-1"></div>
                <div class="stripe-2"></div>
                <div class="stripe-3"></div>
                <div class="stripe-4"></div>
                <div class="stripe-5"></div>
                <div class="stripe-6"></div>
                <div class="stripe-7"></div>
                <div class="stripe-8"></div>
                <div class="stripe-9"></div>
              </div>
            </div>
            <div class="back">
                <img src="http://100dayscss.com/codepen/helicopter.svg">	
                <div class="sky">
                  <div class="cloud-1"></div>
                  <div class="cloud-2"></div>
                  <div class="cloud-3"></div>
                  <div class="cloud-4"></div>
                  <div class="cloud-5"></div>
                  <div class="cloud-6"></div>
                  <div class="cloud-7"></div>
                  <div class="cloud-8"></div>
                  <div class="cloud-9"></div>
                </div>
            </div>
          </div>
        </div>
    </div>


  </body>
</html>
