<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>100 Days of CSS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    
    <div class="frame">
        <div class="center">
          <div class="outer-frame">
            <div class="photo-box">
              <div class="img img-1"></div>
              <div class="overlay"></div>
              <div class="plus"><span>+</span></div>
            </div>
            <div class="photo-box">
              <div class="img img-2"></div>
              <div class="overlay"></div>
              <div class="plus"><span>+</span></div>
            </div>
            <div class="photo-box">
              <div class="img img-3"></div>
              <div class="overlay"></div>
              <div class="plus"><span>+</span></div>
            </div>
            <div class="photo-box">
              <div class="img img-4"></div>
              <div class="overlay"></div>
              <div class="plus"><span>+</span></div>
            </div>

            <div class="front-page">
              <div class="close fas fa-times"></div>
              <img src="http://100dayscss.com/codepen/13-1-header.jpg" class="header-image"></img>
              <div class="profile-image"></div>
              <div class="details">
                <div class="name"><span>Clara Gus</span></div>
                <div class="buttons">
                  <div class="btn"><span class="fas fa-mobile"></span></div>
                  <div class="btn"><span class="fas fa-comments"></span></div>
                  <div class="btn"><span class="fas fa-heart"></span></div>
                </div>  
              </div>
          </div>
        </div>
      </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
  
    <script src="js/index.js"></script>

  </body>
</html>
