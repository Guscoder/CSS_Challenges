<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>100 Days of CSS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    
    <div class="frame">
      <div class="moon">
        <div class="crater-1"></div>
        <div class="crater-2"></div>
        <div class="crater-3"></div>
        <div class="crater-4"></div>
        <div class="crater-5"></div>
        <div class="crater-6"></div>
        <div class="crater-7"></div>
        <div class="crater-8"></div>
        <div class="crater-9"></div>
        <div class="crater-10"></div>
        <div class="crater-11"></div>
      </div>
      <div class="hill-bg-1"></div>
      <div class="hill-bg-2"></div>
      <div class="hill-fg-1"></div>
      <div class="hill-fg-2"></div>
      <div class="hill-fg-3"></div>
      <div class="weather-details">
        <div class="temperature">12&deg;</div>
        <div class="weather-info">
          <p class="wind">Wind: E 18m/h</p>
          <p class="humidity">Humidity: 87&#37;</p>
        </div>
        <div class="forecast">
          <table>
            <tbody>
              <tr>
                <td>TUE</td>
                <td>67&deg; / 45&deg;</td>
              </tr>
              <tr>
                <td>WED</td>
                <td>62&deg; / 41&deg;</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="big-raindrop-1"></div>
      <div class="big-raindrop-2"></div>
      <div class="big-raindrop-3"></div>
      <div class="big-raindrop-4"></div>
      <div class="big-raindrop-5"></div>
      <div class="big-raindrop-6"></div>
      <div class="big-raindrop-7"></div>
      <div class="big-raindrop-8"></div>
      <div class="big-raindrop-9"></div>
      <div class="big-raindrop-10"></div>
      <div class="med-raindrop-1"></div>
      <div class="med-raindrop-2"></div>
      <div class="med-raindrop-3"></div>
      <div class="med-raindrop-4"></div>
      <div class="med-raindrop-5"></div>
      <div class="med-raindrop-6"></div>
      <div class="med-raindrop-7"></div>
      <div class="med-raindrop-8"></div>
      <div class="med-raindrop-9"></div>
      <div class="med-raindrop-10"></div>
      <div class="small-raindrop-1"></div>
      <div class="small-raindrop-2"></div>
      <div class="small-raindrop-3"></div>
      <div class="small-raindrop-4"></div>
      <div class="small-raindrop-5"></div>
      <div class="small-raindrop-6"></div>
      <div class="small-raindrop-7"></div>
      <div class="small-raindrop-8"></div>
      <div class="small-raindrop-9"></div>
      <div class="small-raindrop-10"></div>
    </div>


  </body>
</html>
